- name: Ensure qtile config dir exists
  file:
    path: /home/{{ username }}/.config/qtile/
    state: directory
  become: yes
  become_user: "{{ username }}"

- name: Configure qtile
  copy:
    src: HOME/.config/qtile/config.py
    dest: /home/{{ username }}/.config/qtile/config.py
    mode: '0755'
  become: yes
  become_user: "{{ username }}"
