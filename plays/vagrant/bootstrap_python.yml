---
- name: Bootstrap python
  hosts: all
  gather_facts: false
  tasks:
    - name: Check for pkg
      raw: test -e /usr/sbin/pkg
      changed_when: false
      failed_when: false
      register: check_pkg
      become: yes

    - name: Check for python
      raw: test -e /usr/bin/python
      changed_when: false
      failed_when: false
      register: check_python
      become: yes

    - name: Bootstrap python for FreeBSD
      raw: pkg install -y python
      when: check_pkg.rc == 0
      become: yes
